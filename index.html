<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Focus Timer style Pomodoro">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
  
  <title>Focus Timer</title>
</head>

<body>
  <div id="app">

    <button id="toggle-mode">
      <span class="sr-only">Activate light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes" class="space-word">00</span>
      <span class="space-word">:</span>
      <span id="seconds" class="space-word">00</span>
    </section>

    <section id="controls" class="flex">

      <button class="ph ph-play-circle">
        <span class="sr-only">Play timer</span>
      </button>

      <button class="ph ph-pause-circle">
        <span class="sr-only">Pause timer</span>
      </button>

      <button class="ph ph-timer secondary">
        <span class="sr-only">Timer configuration</span>
      </button>

      <button class="ph ph-stop-circle secondary">
        <span class="sr-only">Stop timer</span>
      </button>

      <button class="ph ph-speaker-none secondary">
        <span class="sr-only">Music off</span>
      </button>

      <button class="ph ph-speaker-high">
        <span class="sr-only">Music on</span>
      </button>

    </section>
  </div>

</body>

</html>
